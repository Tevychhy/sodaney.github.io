<!DOCTYPE HTML>
<hmtl>
<header>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <link rel="stylesheet" type="text/css" href="Social%20media%20buttons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</header>
<body>
	<div class="socialmediabtn">
		<a href="">
			<ul class="social-button facebook">
				<li><i class="fab fa-facebook-f"></i></li>
				<li class="social-text">Facebook</li>
				<li class="social-media">Like Page</li>
			</ul>
		</a>
		<a href="">
			<ul class="social-button twitter">
				<li><i class="fab fa-twitter"></i></li>
				<li class="social-text">Twitter</li>
				<li class="social-media">Follow</li>
			</ul>
		</a>
		<a href="">
			<ul class="social-button instagram">
				<li><i class="fab fa-instagram"></i></li>
				<li class="social-text">Instagram</li>
				<li class="social-media">Follow</li>
			</ul>
		</a>
		<a href="">
			<ul class="social-button linkedin">
				<li><i class="fab fa-linkedin-in"></i></li>
				<li class="social-text">Linkedin</li>
				<li class="social-media">Connect</li>
			</ul>
		</a>
		<a href="">
			<ul class="social-button whatsapp">
				<li><i class="fab fa-whatsapp"></i></li>
				<li class="social-text">Whatsapp</li>
				<li class="social-media">Chat</li>
			</ul>
		</a>
		<a href="">
			<ul class="social-button youtube">
				<li><i class="fab fa-youtube"></i></li>
				<li class="social-text">Youtube</li>
				<li class="social-media">Subscribe</li>
			</ul>
		</a>
	</div>
</body>
</hmtl>
